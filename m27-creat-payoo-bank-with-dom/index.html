<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
            <!-- login section  -->
            <div>
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label font-bold text-base text-black">Mobile Number</label>
                        <input id="user-number" type="number" class="input rounded-2xl border-none bg-gray-100" placeholder="Enter your number" required/>
                        <label class="fieldset-label font-bold text-base text-black">4 Digit Pin</label>
                        <input id="user-pin" type="number" class="input rounded-2xl border-none bg-gray-100" placeholder="Enter 4 Digit Pin" required/>
                        <button id="login-btn" class="btn bg-[#0874F2] mt-4 rounded-3xl text-white font-bold text-base">Login</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
            </div>
        </header>
    </section>
    








    <script src="first.js"></script>
</body>
</html>
